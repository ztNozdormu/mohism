<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group  ">
			<input type="text" class="form-control" style="display: inline-block; width: auto;" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		<a class="btn btn-default"   @click="query">查询</a>
		</div>
		 <div class="form-group ">
		<a class="btn btn-info" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
		<a class="btn btn-info" @click="update"><i class="fa fa-file-code-o"></i>&nbsp;只更新IDE实体类代码</a>
			<a class="btn btn-info" @click="generatorAll"><i class="fa fa-file-code-o"></i>&nbsp;更新后端管理系统代码</a>
			<a class="btn btn-info" @click="generatorApi"><i class="fa fa-file-code-o"></i>&nbsp;更新移动端接口代码</a>
			 
			<a class="btn btn-info"  @click="generatorDoc"><i class="fa fa-file-code-o"></i>&nbsp;生成数据库文档</a>
			</div> 
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
